<p>reactiveform works!</p>

<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 rounded shadow">
<div class="card">
<form [formGroup]="form">

<div class="form-group"> 
<label> Name: </label>
<input class="form-control" type="text" formControlName="name">
<small *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">  Name is required</small>
</div>
<div class="form-group">
<label>Email:</label>
<input class="form-control" type="email" formControlName="email">
</div>
<div class="form-group">
<label for="">password</label>
<input class="form-control" type="password"  formControlName="password">
</div>
<button class="btn btn-primary" (click)="submit()" [disabled]="form.invalid">Submit</button>
</form>

<br>

</div>
</div>
</div>
</div>
