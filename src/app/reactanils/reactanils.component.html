<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <input type="text"  placeholder="Enter Username" name="username" formControlName="user">
    <br>
    <small *ngIf="loginForm.get('user')?.invalid && loginForm.get('user')?.touched" class="text-danger">Please enter valid input</small>
    <br>
    <input type="password" placeholder="Enter Password" name="password" formControlName="password">
    <br>
    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">Please enter valid input</small>
    <br>
    <button [disabled]="loginForm.invalid">Login</button>
</form>
