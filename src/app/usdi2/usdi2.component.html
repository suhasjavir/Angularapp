<p>usdi2 works!</p>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">usdi2 component 2</h5>
        <p>{{message}}</p>
        <!-- <p>{{product}}</p> -->
        <p>Bellow the object data coming from Service</p>
        <ng-container *ngFor="let product of products">
            Product Name: <strong class="text-success">{{product.name}}</strong>&nbsp;&nbsp;
            Product Id: <strong class="text-success">{{product.id}}</strong><br>
        </ng-container>
        <br><br>
        <button (click)="btnClick()" class="btn btn-success">Show message from service</button>
        <p class="card-text">If you click on button, message alert shows on browser form service</p>
    </div>
</div>
