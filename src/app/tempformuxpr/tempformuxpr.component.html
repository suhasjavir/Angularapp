<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 rounded shadow py-4">
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
      <div ngModelGroup="userDetails" #userDetails="ngModelGroup">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username" 
          name="username" required ngModel  [ngModel]="defaultUser">
        </div>
        <div class="form-group mt-2" >
          <label for="email">Email</label>
          <input type="email" class="form-control"
           id="email" placeholder="Enter Email" name="email"
            required email [(ngModel)]="usersEmail" #email="ngModel">
           <small class="text-danger" *ngIf="!email.valid && email.touched">Please enter valid email</small>
           <small *ngIf="usersEmail">This is exa of two way databinding <br> Your email is: {{usersEmail}}</small>
        </div>
      </div>
        <div class="form-group mt-2">
          <label for="course">Select Course</label>
          <select class="form-control" id="course" name="course" [ngModel]="defaultCourse">
          <option value="Angular">Angular</option>
          <option value="HTML">HTML</option>
          <option value="JavaScript">JavaScript</option>
        </select>
        </div>
        <div class="form-group mt-2">
          <div class="form-check" *ngFor="let gender of genders">
            <input type="radio" id="{{gender.id}}"
            [ngModel]="defaultGender"
            name="gender" value="{{gender.value}}" 
            class="form-check-input">
            <label class="form-check-label" for="{{gender.id}}">
              {{gender.value}}
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-3" [disabled]="!myForm.valid">Submit</button>
        
      </form>
    </div>
</div>
<div class="row justify-content-center mt-4" *ngIf="submitted">
  <div class="col-md-6 bg-white rounded shadow py-3" >
    <h2>Form Data</h2>
    <p>Username: <strong>{{formData.username}}</strong> </p>
    <p>Email: <strong>{{formData.email}}</strong></p>
    <p>Course: <strong>{{formData.course}}</strong></p>
    <p>Gender: <strong>{{formData.gender}}</strong></p>
  </div>
</div>
</div>
