<p>todo works!</p>

<button class="btn btn-primary" (click)="createTodo()">Create</button>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList">
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                <td><button class="btn btn-link" (click)="editTodo(todo)">Edit</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-danger"  (click)="deleteTodo(todo.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
